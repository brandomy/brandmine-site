{% assign t = site.data.translations[page.lang].founders.impact %}
{% assign current_lang = page.lang %}

{% if t.title %}
  <h2 class="panel__heading-secondary">{{ t.title }}</h2>
{% endif %}

{% if t.text %}
  <p class="panel__lead-text">{{ t.text }}</p>
{% endif %}

{% if include.content and include.content != empty %}
  <div class="panel__paragraph">
    {{ include.content }}
  </div>
{% endif %}

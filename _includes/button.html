<!-- _includes/button.html -->
<a href="{{ include.href | default: '#' }}"
   class="btn{% if include.variant %} btn--{{ include.variant }}{% endif %}{% if include.size %} btn--{{ include.size }}{% endif %}{% if include.block %} btn--block{% endif %}">
  {{ include.label | default: site.data.translations[page.lang].buttons[include.key] | default: 'Click Me' }}
</a>

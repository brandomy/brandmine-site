<header class="header">
  <div class="header__container">
    <!-- Logo and Toggle -->
    <div class="header__branding">
      <a class="header__title" href="/{{ page.lang }}/">Brandmine</a>
      <button class="header__toggle" aria-label="Toggle navigation">
        <span class="header__toggle-icon"></span>
      </button>
    </div>


    <!-- Navigation -->
    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__nav-item"><a href="/{{ page.lang }}/">Home</a></li>
        <li class="header__nav-item"><a href="/{{ page.lang }}/brands/">Brands</a></li>

        <!-- Dropdown -->
        <li class="header__nav-item header__dropdown">
          <a href="/{{ page.lang }}/discover/">
            Discover <span class="header__dropdown-icon">&#x25BE;</span>
          </a>
          <ul class="header__dropdown-content">
            <li><a href="/{{ page.lang }}/discover/sectors/">Sectors</a></li>
            <li><a href="/{{ page.lang }}/discover/markets/">Markets</a></li>
            <li><a href="/{{ page.lang }}/discover/attributes/">Attributes</a></li>
            <li><a href="/{{ page.lang }}/discover/signals/">Signals</a></li>
          </ul>
        </li>

        <li class="header__nav-item"><a href="/{{ page.lang }}/insights/">Insights</a></li>
        <li class="header__nav-item"><a href="/{{ page.lang }}/about/">About</a></li>
      </ul>
    </nav>

      <!-- Language Switcher -->
      <div class="header__lang">
        {% include language-selector.html %}
      </div>

  </div>
</header>

<script>
  // Mobile menu toggle logic
  document.addEventListener('DOMContentLoaded', function () {
  const toggle = document.querySelector('.header__toggle');
  const nav = document.querySelector('.header__nav');

  toggle.addEventListener('click', function () {
    nav.classList.toggle('is-open');
  });

  // Enable Discover submenu toggle on mobile
  document.querySelectorAll('.header__dropdown > a').forEach(link => {
    link.addEventListener('click', function (e) {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        this.parentElement.classList.toggle('open');
      }
    });
  });
});
</script>

<div class="language-selector">
  {% assign langs = "en,ru,zh" | split: "," %}
  
  {% for lang in langs %}
    {% assign language_url = page.url | replace_first: page.lang, lang %}
    <a href="{{ language_url }}" class="{% if page.lang == lang %}active{% endif %}">
      {{ lang | upcase }}
    </a>
  {% endfor %}
</div>

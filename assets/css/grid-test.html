<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grid Test</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
    }
    
    .grid-container {
      display: grid;
      grid-template-columns: 200px 1fr;
      grid-template-areas: 
        "sidebar content";
      gap: 20px;
      height: 400px;
      border: 2px solid #333;
    }
    
    .sidebar {
      grid-area: sidebar;
      background-color: #f0f0f0;
      padding: 20px;
      border: 1px solid #ccc;
    }
    
    .content {
      grid-area: content;
      background-color: #e0e0e0;
      padding: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Test</h1>
  
  <div class="grid-container">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <p>This tests if CSS Grid works correctly.</p>
    </div>
    <div class="content">
      <h2>Content Area</h2>
      <p>This tests the content area of our grid.</p>
    </div>
  </div>
  
  <div style="margin-top: 20px;">
    <p>Browser details: <span id="browser-info"></span></p>
  </div>

  <script>
    // Display browser information
    document.getElementById('browser-info').textContent = 
      navigator.userAgent;
  </script>
</body>
</html>

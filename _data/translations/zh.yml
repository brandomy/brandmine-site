# Complete Chinese translation for _data/translations/zh.yml

about:
  # Basic information
  title: "关于Brandmine"
  description: "Brandmine是一个在线平台，致力于发掘并提升来自金砖国家及其伙伴国的富有叙事性、由创始人领导的品牌。我们打破语言、文化和政治障碍，向全球讲述这些品牌的真实故事，并将这些有前途的品牌与他们在国际扩张中所需的人脉、合作伙伴和资本联系起来。"
  lead_text: "Brandmine通过打破语言、文化和政治障碍，发掘并提升来自金砖国家及其伙伴国的富有叙事性、由创始人领导的品牌。我们向世界展示这些品牌的真实故事，并将这些有前途的品牌与他们在国际扩张中所需的人脉、合作伙伴和资本联系起来。"

  # Mission and Vision
  mission: "我们的使命"
  mission_text: "通过打破语言、文化和政治障碍，揭示当前被隐藏的杰出金砖国家及其伙伴国品牌。我们通过分享这些由创始人领导的企业的真实故事，并将其与国际扩张所需资源连接起来，从而提升它们的国际影响力。"
  vision: "我们的愿景"
  vision_text: "创造一个让金砖国家及其伙伴国的杰出创始人品牌能够在全球蓬勃发展、不受无形障碍阻碍的世界。我们期望建立一个充满活力的生态系统，让富有真实叙事的品牌能够与国际合作伙伴无缝对接，创造跨境价值和机遇。"

  # Problems section
  problems_title: "我们解决的问题"
  problems_lead: "品牌投资者、分销商、进口商、特许经营商和国际合作伙伴在寻找金砖+市场机会时面临重大挑战："
  problems_conclusion: "这种分散的局面造成了双输的局面——国际合作伙伴浪费资源寻找隐藏的宝石，而拥有成熟模式的创新创始人却难以获得全球增长所需的合作伙伴和资本。"

  # Solutions section
  solutions_title: "我们的解决方案"
  solutions_lead: "Brandmine的商业情报中心通过以下方式为这个分散的局面带来清晰度："
  solutions_conclusion: "通过这种全面的方法，我们创造了一条清晰、可及的机会之路，使有远见的创始人和能够帮助他们成长的合作伙伴都受益。"

  # Perspective section (完整的中文翻译)
  perspective_title: "我们的独特视角"
  perspective_lead: "凭借在亚洲生活和工作超过25年的经验——特别是在中国和俄罗斯——我们的创始人为Brandmine带来了语言能力、文化洞察力和商业敏锐度的罕见组合："
  perspective_points:
    - "<strong>亲身的创始人经验</strong>：在亚洲市场建立和扩展标志性品牌"
    - "<strong>企业家视角</strong>：理解获得国际投资和合作伙伴关系的挑战"
    - "<strong>文化桥梁专长</strong>：超越语言翻译的深度理解"
    - "<strong>广泛的人脉网络</strong>：横跨金砖+国家和国际市场"
    - "<strong>关注被忽视的地区</strong>：卓越品牌在缺乏全球认可的情况下蓬勃发展"
  perspective_conclusion: "这种独特的背景使我们能够在别人只看到障碍的地方看到宝贵的机会。"

  # Services section (完整的中文翻译)
  services_title: "我们的服务"
  services_lead: "我们为金砖+品牌以及寻求与它们开展业务的投资者和商业合作伙伴提供服务。"
  services_partners_title: "为国际合作伙伴"
  services_partners:
    - title: "品牌发现数据库"
      description: "可搜索的精选品牌档案集合"
    - title: "定制研究"
      description: "针对特定行业或地区的专门调查"
    - title: "市场进入指导"
      description: "进入金砖+市场的战略支持"
    - title: "连接促进"
      description: "与经过审核的品牌合作伙伴的介绍"
  services_brands_title: "为金砖+品牌"
  services_brands:
    - title: "国际能见度"
      description: "接触合格的全球合作伙伴"
    - title: "创始人故事档案"
      description: "展示您历程的引人入胜的叙述"
    - title: "融资回合能见度"
      description: "向目标合作伙伴展示投资机会"
    - title: "创始人社区"
      description: "与金砖+地区的同行建立联系"
  services_conclusion: "我们的定制化方法确保品牌和合作伙伴在正确的时间、以正确的背景找到正确的联系——通过有意义的关系创造跨境价值。"

  # Contact section (完整的中文翻译)
  contact_title: "联系我们"
  contact_lead: "无论您是在寻找新的品牌机会，还是希望为您的金砖+品牌获得国际知名度，我们都很高兴听到您的消息。"
  contact_form_title: "联系表格"

  # Team section
  team_title: "我们的团队"
  team_lead: "Brandmine汇集了新兴市场、品牌战略和跨文化商业发展方面的专家。"
  conclusion: "凭借我们在品牌发展、市场进入和跨文化业务方面的综合专业知识，我们在连接有远见的创始人与他们成功所需的国际合作伙伴方面具有独特优势。"
  panel_type: "light"

  # Team members
  members:

      - 在大中华区、俄罗斯和东南亚的跨国公司安置高级管理人员的丰富经验
      - 俄语母语者，精通中文和英文，同时具备日语工作知识
      - 远东联邦大学日语与国别研究硕士学位
      - 多家成功高管搜索公司的联合创始人，专注于跨境人才解决方案

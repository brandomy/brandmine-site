about:
  hero:
    title: 关于Brandmine
    subtitle: 照亮并提升金砖国家及其他国家的创始人主导品牌
  title: 关于Brandmine
  description: Brandmine是一个在线平台，致力于发掘并提升来自金砖国家及其伙伴国的富有叙事性、由创始人领导的品牌。我们打破语言、文化和政治障碍，向全球讲述这些品牌的真实故事，并将这些有前途的品牌与他们在国际扩张中所需的人脉、合作伙伴和资本联系起来。
  lead_text: Brandmine通过打破语言、文化和政治障碍，发掘并提升来自金砖国家及其伙伴国的富有叙事性、由创始人领导的品牌。我们向世界展示这些品牌的真实故事，并将这些有前途的品牌与他们在国际扩张中所需的人脉、合作伙伴和资本联系起来。
  impact:
    title: 打破障碍，搭建桥梁
    text: 我们发掘来自金砖国家及其伙伴国的杰出创始人品牌，通过真实的叙事和战略合作伙伴关系将其与全球机遇相连。
  mission: 我们的使命
  mission_text: 发掘和提升来自金砖国家+的杰出创始人主导品牌，突破语言、文化和政治障碍，在全球范围内放大他们的故事，并主动将他们与所需的人员、合作伙伴和资本联系起来，帮助他们超越边界实现增长。
  vision: 我们的愿景
  vision_text: 发掘世界隐藏的品牌，助力其成长
  problems_title: 我们解决的问题
  problems_lead: 品牌投资者、分销商、进口商、特许经营商和国际合作伙伴在寻找金砖+市场机会时面临重大挑战：
  problems_conclusion: 这种碎片化的格局创造了双输的局面——国际合作伙伴在寻找隐藏的宝石时浪费资源，而拥有成熟模式的创新创始人却难以获得全球增长所需的合作伙伴和资本。
  problems:
    card1:
      title: 信息碎片化
      description: 关键品牌数据分散在多个来源
    card2:
      title: 语言障碍
      description: 重要信息被困在当地语言中
    card3:
      title: 文化背景差距
      description: 缺少品牌与消费者关系背后的"为什么"
    card4:
      title: 发现挑战
      description: 没有有效的方法来识别有前景的品牌
  solutions_title: 我们的解决方案
  solutions_lead: Brandmine的商业智能中心通过以下方式为这个碎片化的格局带来清晰度：
  solutions_conclusion: 通过这种全面的方法，我们创造了一条清晰、可访问的机会之路，使有远见的创始人和能够帮助他们成长的合作伙伴都受益。
  solutions:
    item1:
      title: 照亮隐藏的品牌生态系统
      description: 通过全面的多语言档案
    item2:
      title: 解码文化意义
      description: 超越简单的语言翻译
    item3:
      title: 创建结构化比较
      description: 跨地区标准化指标
    item4:
      title: 展示创始人的旅程
      description: 尽管起源于本地，但在全球引起共鸣
    item5:
      title: 策划合格的机会
      description: 简化合作伙伴关系路径
  team_title: 我们的团队
  team_lead: Brandmine汇集了新兴市场、品牌战略和跨文化商业发展方面的专家。
  perspective_title: 25+ 年跨文化品牌建设经验
  perspective_lead: 我们的创始人为Brandmine带来了语言能力、文化洞察力和商业敏锐度的独特组合：
  perspective_points:
  - <strong>亲身的创始人经验</strong>：在亚洲市场建立和扩展标志性品牌
  - <strong>企业家视角</strong>：理解获得国际投资和合作伙伴关系的挑战
  - <strong>文化桥梁专长</strong>：超越语言翻译的深度理解
  - <strong>广泛的人脉网络</strong>：横跨金砖+国家和国际市场
  - <strong>关注被忽视的地区</strong>：卓越品牌在缺乏全球认可的情况下蓬勃发展
  perspective_conclusion: 这种独特的背景使我们能够在别人只看到障碍的地方看到宝贵的机会。
  services_title: 我们的服务
  services_lead: 我们为金砖+品牌以及寻求与它们开展业务的投资者和商业合作伙伴提供服务。
  services_partners_title: 为国际合作伙伴
  services_partners:
  - title: 品牌发现数据库
    description: 可搜索的精选品牌档案集合
  - title: 定制研究
    description: 针对特定行业或地区的专门调查
  - title: 市场进入指导
    description: 进入金砖+市场的战略支持
  - title: 连接促进
    description: 与经过审核的品牌合作伙伴的介绍
  services_brands_title: 为金砖+品牌
  services_brands:
  - title: 国际能见度
    description: 接触合格的全球合作伙伴
  - title: 创始人故事档案
    description: 展示您历程的引人入胜的叙述
  - title: 融资回合能见度
    description: 向目标合作伙伴展示投资机会
  - title: 创始人社区
    description: 与金砖+地区的同行建立联系
  services_conclusion: 我们的定制化方法确保品牌和合作伙伴在正确的时间、以正确的背景找到正确的联系——通过有意义的关系创造跨境价值。

    panel_type: light
  members:
    randal_eastman:
      id: randal-eastman
      name: 伊仁德
      position: 创始人兼首席执行官
      photo_slug: randal-eastman
      photo_context: professional
      linkedin: https://www.linkedin.com/in/randaleastman/
      bio: 伊仁德在亚洲和欧洲拥有超过25年的国际商业经验，在品牌发展和市场进入战略方面具有深厚的专业知识。他独特的背景包括：
      highlights:
      - 作为合伙人和首席执行官，用近二十年时间在中国建立和扩展了标志性的水疗品牌上海悠庭
      - 在多个亚洲市场作为品牌授权商、特许商和运营商的丰富经验
      - 精通俄语和中文的专业工作能力，拥有麦克马斯特大学俄语和德语学士学位
      - 西安大略大学毅伟商学院MBA学位
      - 在跨越文化和语言障碍连接品牌与国际合作伙伴和资本方面的直接经验
      summary: 这种运营领导力、品牌建设专长和跨文化流畅性的结合，使伊仁德在识别有前景的品牌并理解其国际潜力方面具有卓越能力。

about:
  title: "О Brandmine"
  description: "Brandmine — это онлайн-платформа, которая освещает и продвигает нарративно-богатые бренды из стран БРИКС+, созданные их основателями. Мы преодолеваем языковые, культурные и политические барьеры, чтобы рассказать их подлинные истории всему миру и связать эти перспективные бренды с людьми, партнерами и капиталом, необходимыми для роста за пределами их границ."
  mission: "Наша миссия"
  mission_text: "Осветить то, что сейчас невидимо, преодолевая языковые, культурные и политические барьеры, которые скрывают исключительные бренды стран БРИКС+ от глобального обозрения. Мы поднимаем эти созданные основателями предприятия, делясь их подлинными историями и связывая их с ресурсами, необходимыми для международного расширения."
  vision: "Наше видение"
  vision_text: "Создать мир, где исключительные бренды, созданные основателями из стран БРИКС+, могут процветать глобально, без невидимых барьеров. Мы представляем яркую экосистему, где аутентичные бренды с богатым повествованием беспрепятственно связываются с международными партнерами, создавая ценность и возможности через границы."
  lead_text: "Brandmine освещает и продвигает нарративно-богатые бренды, созданные основателями из стран БРИКС+, преодолевая языковые, культурные и политические барьеры. Мы раскрываем их подлинные истории миру и связываем эти перспективные бренды с людьми, партнерами и капиталом, необходимыми для роста за пределами их границ."


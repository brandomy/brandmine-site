home:
  hero:
    title: Illuminating and Elevating Founder-led Brands from the BRICS+
    subtitle: Breaking through language, cultural, and geographic barriers to reveal
      exceptional founder-led brands at the perfect moment for global expansion
    cta_primary: Explore Brands
    cta_secondary: Learn How
  impact:
    title: 'Revealing the Invisible: BRICS+ Brands Ready for Global Markets'
    text: Exceptional founder-led brands across BRICS+ markets remain invisible to
      global partners due to language barriers, cultural context gaps, and fragmented
      information.
    stats:
      population_label: of global population in BRICS+ economies
      population_value: 40%+
      gdp_label: of worldwide GDP
      gdp_value: 25%+
      opportunities_label: of untapped brand opportunities
      opportunities_value: 1000s
  discovery:
    title: Explore By Dimension
    subtitle: Discover brands through different perspectives from business sectors
      to growth signals
  how_it_works:
    title: How It Works
    subtitle: Our platform bridges the gap between exceptional BRICS+ brands and international
      opportunities
    steps:
      step1:
        title: Illuminate
        text: Explore previously invisible brand ecosystems across BRICS+ countries
          through our comprehensive mapping
      step2:
        title: Contextualize
        text: Gain critical insights through founder stories and regional intelligence
          unavailable anywhere else
      step3:
        title: Connect
        text: Identify promising partnerships based on authentic understanding and
          context
    cta: Start Discovering
  testimonials:
    title: Testimonials
    subtitle: What brand founders are saying about their Brandmine experience
    testimonial1:
      text: Brandmine helped us connect with international partners we never would
        have discovered on our own. The platform's focus on founder stories allowed
        us to showcase what makes our retreats unique and authentic.
      name: Dragonfly Therapeutic Retreats
      label: Featured Brand
      metric1_value: '4'
      metric1_label: International Partners
      metric2_value: 65%
      metric2_label: Revenue Growth
    testimonial2:
      text: As a founder, I struggled to communicate our brand's unique heritage to
        international markets. Brandmine's platform gave us the visibility and context
        we needed. The mapping feature helped distributors understand our regional
        significance.
      name: Georgie Yam
      label: Founder
      metric1_value: '3'
      metric1_label: New Markets
      metric2_value: 40%
      metric2_label: Export Growth

team:
  config:
    title: Our Team
    lead: Brandmine brings together experts in emerging markets, brand strategy, and
      cross-cultural business development.
    conclusion: With our combined expertise in brand development, market entry, and
      cross-cultural business, we're uniquely positioned to bridge the gap between
      visionary founders and the international partners they need to succeed.
    panel_type: light
  members:
    randal_eastman:
      id: randal-eastman
      name: Randal Eastman
      position: Founder & CEO
      photo_slug: randal-eastman
      photo_context: professional
      linkedin: https://www.linkedin.com/in/randaleastman/
      bio: 'Randal combines over 25 years of international business experience across
        Asia and Europe with deep expertise in brand development and market entry
        strategy. His unique background includes:'
      highlights:
      - Nearly two decades building and scaling Dragonfly, an iconic spa brand in
        China, as Partner and CEO
      - Extensive experience as a brand licensor, franchisor, and operator across
        multiple Asian markets
      - Professional working proficiency in Russian and Chinese, with a BA in Russian
        and German from McMaster University
      - MBA from Ivey Business School at Western University
      - Direct experience connecting brands with international partners and capital
        across cultural and linguistic divides
      summary: This blend of operational leadership, brand-building expertise, and
        cross-cultural fluency gives Randal an exceptional ability to identify promising
        brands and understand their international potential.
    olya_eastman:
      id: olya-eastman
      name: Olya Eastman
      position: Co-Founder & Director of People and Partnerships
      photo_slug: olya-eastman
      photo_context: professional
      linkedin: https://www.linkedin.com/in/olya-eastman/
      bio: 'Olya brings over 25 years of executive search experience with specialized
        expertise in connecting talent and opportunities across borders:'
      highlights:
      - Extensive experience placing senior executives in multinational companies
        throughout Greater China, Russia, and Southeast Asia
      - Native Russian speaker with professional proficiency in Chinese and English,
        plus working knowledge of Japanese
      - Master's degree in Japanese Language & Country Studies from Far Eastern Federal
        University
      - Co-founder of multiple successful executive search firms focused on cross-border
        talent solutions
      - Deep understanding of the people and relationships that drive successful brand
        growth
      summary: Olya's unique ability to identify key talent and forge strategic partnerships
        is instrumental in connecting BRICS+ brands with the right international partners.

    title: About Brandmine
    subtitle: Illuminating and Elevating Founder-led Brands from the BRICS+
  title: About Brandmine
  description: Brandmine illuminates and elevates exceptional founder-led brands from
    the BRICS+ countries.
  lead_text: Brandmine illuminates and elevates exceptional founder-led brands from
    the BRICS+ countries. We break through language, cultural, and political barriers
    to amplify their stories globally. We proactively connect them with the people,
    partners, and capital they need to grow beyond their borders.
  impact:
    title: Breaking Barriers, Building Bridges
    text: We illuminate exceptional founder-led brands from BRICS+ countries, connecting
      them with global opportunities through authentic storytelling and strategic
      partnerships.
  mission: Our Mission
  mission_text: To illuminate and elevate exceptional founder-led brands from the BRICS+
    countries, breaking through language, cultural, and political barriers to amplify
    their stories globally and proactively connect them with the people, partners,
    and capital they need to grow beyond their borders.
  vision: Our Vision
  vision_text: Illuminate the world's hidden brands to fuel their growth
  problems_title: The Problem We Solve
  problems_lead: 'Brand investors, distributors, importers, franchisors, and international
    partners face significant challenges when seeking opportunities in BRICS+ markets:'
  problems_conclusion: This fractured landscape creates a lose-lose scenario â€” international
    partners waste resources searching for hidden gems, while innovative founders
    with proven models struggle to access the partners and capital needed for global
    growth.
  problems:
    card1:
      title: Information Fragmentation
      description: Critical brand data scattered across multiple sources
    card2:
      title: Language Barriers
      description: Essential information trapped in local languages
    card3:
      title: Cultural Context Gaps
      description: Missing the 'why' behind brand-consumer relationships
    card4:
      title: Discovery Challenges
      description: No efficient way to identify promising brands
  solutions_title: Our Solution
  solutions_lead: 'Brandmine''s business intelligence hub brings clarity to this fragmented
    landscape by:'
  solutions_conclusion: Through this comprehensive approach, we create a clear, accessible
    path to opportunity that benefits both visionary founders and the partners who
    can help them grow.
  solutions:
    item1:
      title: Illuminating hidden brand ecosystems
      description: Through comprehensive, multilingual profiles
    item2:
      title: Decoding cultural significance
      description: Beyond simple language translation
    item3:
      title: Creating structured comparisons
      description: With standardized metrics across regions
    item4:
      title: Showcasing founder journeys
      description: That resonate globally despite local origins
    item5:
      title: Curating qualified opportunities
      description: To streamline partnership pathways
  team_title: Our Team
  team_lead: Brandmine brings together experts in emerging markets, brand strategy,
    and cross-cultural business development.
  perspective_title: 25+ Years of Cross-Cultural Brand Building
  perspective_lead: 'Our founders bring a rare combination of linguistic capability,
    cultural insight, and business acumen to Brandmine:'
  perspective_points:
  - <strong>Firsthand founder experience</strong> building and scaling an iconic brand
    across Asian markets
  - <strong>Entrepreneur's perspective</strong> on the challenges of securing international
    investment and partnerships
  - <strong>Cultural bridging expertise</strong> that goes beyond language translation
  - <strong>Extensive networks</strong> across both BRICS+ countries and international
    markets
  - <strong>Focus on overlooked regions</strong> where extraordinary brands thrive
    without global recognition
  perspective_conclusion: This distinctive background enables us to see valuable opportunities
    where others see only barriers.
  services_title: Our Services
  services_lead: We offer services for BRICS+ Brands as well as for the Investors
    and Business Partners seeking to do business with them.
  services_partners_title: For International Partners
  services_partners:
  - title: Brand Discovery Database
    description: Searchable collection of curated brand profiles
  - title: Bespoke Research
    description: Tailored investigations into specific sectors or regions
  - title: Market Entry Guidance
    description: Strategic support for navigating BRICS+ markets
  - title: Connection Facilitation
    description: Introductions to vetted brand partners
  services_brands_title: For BRICS+ Brands
  services_brands:
  - title: International Visibility
    description: Exposure to qualified global partners
  - title: Founder Story Profiles
    description: Compelling narratives that showcase your journey
  - title: Funding Round Visibility
    description: Showcase investment opportunities to targeted partners
  - title: Founder Community
    description: Connect with peers across BRICS+ regions
  services_conclusion: Our customized approach ensures both brands and partners find
    the right connections, with the right context, at the right timeâ€”creating value
    across borders through meaningful relationships.
  contact_title: Contact Us
  contact_lead: Whether you're seeking new brand opportunities or looking to gain
    international visibility for your BRICS+ brand, we'd love to hear from you.
  contact_form_title: Contact Form
  contact_button: Send Message
  email_placeholder: Your email
  message_placeholder: Your message
  name_placeholder: Your name

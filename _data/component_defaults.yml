# Component Defaults Configuration
# Centralizes default values for component parameters to eliminate
# scattered {% assign param = include.param | default: value %} patterns

# =============================================================================
# CARD COMPONENTS
# =============================================================================

cards:
  # Entry Card (journal posts, insights, articles)
  entry-card:
    image_base_path: "/assets/images/journal/"
    image_size: "400w"
    show_author: true
    show_date: true
    show_tags: true
    show_excerpt: true
    excerpt_words: 25
    tag_limit: 3
    read_more_text: null  # Will use translation helper

  # Brand Card
  brand-card:
    show_founder: true
    show_location: true
    show_sector: true
    show_attributes: true
    show_featured_badge: true
    layout: "vertical"
    tag_limit: 4
    image_aspect_ratio: "3:2"

  # Hero Brand Card
  hero-brand-card:
    show_founder: true
    show_location: true
    show_markets: true
    show_sectors: true
    show_attributes: true
    show_signals: true
    show_logo: true
    show_hero_image: true
    tag_limit: 6

  # Insight Card
  insight-card:
    show_category: true
    show_author: true
    show_date: true
    show_reading_time: true
    excerpt_words: 25
    image_fallback: true

  # Founder Card
  founder-card:
    show_company: true
    show_brands: true
    show_expertise: true
    show_generation: true
    show_location: true
    image_aspect_ratio: "2:3"

  # Founder Quote Card
  founder-quote-card:
    style: "inline"
    show_context: true
    show_attribution: true
    show_type_badge: true

  # Author Card
  author-card:
    layout: "standard"
    show_highlights: true
    show_bio: true
    bio_words: 120

  # Dimension Card
  dimension-card:
    limit: 3
    tag_selection: "featured"
    tag_sort: "none"
    show_count: true

  # Featured Brand Card
  featured-brand-card:
    tag_limit: 2
    description_words: 180
    show_featured_badge: true
    layout: "horizontal"
    image_aspect_ratio: "3:2"

  # Featured Founder Card
  featured-founder-card:
    bio_words: 120
    tag_limit: 4
    show_achievement: true
    show_generation: true
    image_aspect_ratio: "2:3"

  # Featured Insight Card
  featured-insight-card:
    excerpt_words: 120
    show_category: true
    show_date: true
    show_author: true
    image_aspect_ratio: "3:2"

  # Related Brand Card
  related-brand-card:
    description_words: 100
    show_sector: true
    show_location: true
    tag_limit: 2

  # Simple Insight Card
  simple-insight-card:
    excerpt_words: 150
    show_date: true
    show_category: false
    layout: "minimal"

  # Tagged Insight Card
  tagged-insight-card:
    excerpt_words: 120
    show_tags: true
    tag_limit: 3
    show_category: true

  # Team Member Card
  team-member-card:
    show_role: true
    show_bio: true
    bio_words: 80
    image_aspect_ratio: "1:1"

  # Testimonial Card
  testimonial-card:
    show_attribution: true
    show_company: true
    quote_words: 200
    layout: "standard"

  # Brand Card - Featured Variant
  brand-card-featured:
    show_all_tags: true
    show_metric_badge: true
    show_founding_year: true
    show_location: true
    image_aspect_ratio: "3:2"

# =============================================================================
# FORM COMPONENTS
# =============================================================================

forms:
  # Basic Contact Form
  form:
    action: "#"
    method: "post"
    name_label: "Name"
    email_label: "Email"
    message_label: "Message"
    submit_label: "Send Message"
    required_fields: ["name", "email", "message"]

  # Newsletter Form
  newsletter:
    variant: "default"
    show_name: false
    submit_text: "Subscribe"
    show_privacy_notice: true
    placeholder_text: null  # Will use translation helper
    form_title: null  # Will use translation helper
    form_description: null  # Will use translation helper

  # Custom Contact Form
  contact:
    show_phone: false
    show_company: false
    show_subject: true
    success_redirect: null
    error_message: null  # Will use translation helper

  # Validation
  validation:
    email_pattern: "^[^@]+@[^@]+\\.[^@]+$"
    required_message_key: "forms.validation.required"
    email_message_key: "forms.validation.email"
    min_length_message_key: "forms.validation.min_length"

  # Contact Form (Enhanced)
  contact-form:
    enable_validation: true
    show_labels: true
    required_fields: ["name", "email", "message"]
    show_phone: false
    show_company: false
    show_subject: true
    success_redirect: null
    error_message: null

  # Newsletter Form (Enhanced)
  newsletter-form:
    enable_validation: true
    placeholder_key: "forms.newsletter.placeholder"
    button_key: "forms.newsletter.submit"
    variant: "default"
    show_name: false
    show_privacy_notice: true

# =============================================================================
# NAVIGATION COMPONENTS
# =============================================================================

navigation:
  # Pagination
  pagination:
    max_pages: 10
    show_first_last: true
    show_prev_next: true
    current_page_label: null  # Will use translation helper
    previous_label: null  # Will use translation helper
    next_label: null  # Will use translation helper

  # Breadcrumbs
  breadcrumbs:
    show_home: true
    separator: "/"
    home_label: null  # Will use translation helper

# =============================================================================
# SEARCH COMPONENTS
# =============================================================================

search:
  # Simple Search
  simple-search:
    placeholder: null  # Will use translation helper
    button_text: null  # Will use translation helper
    min_chars: 3
    show_suggestions: true

  # Search Filter
  search-filter:
    debounce_delay: 300
    min_query_length: 3
    max_results: 100
    show_count: true
    enable_presets: true
    show_sort: true
    show_filters: true
    default_sort: "name"
    results_per_page: 12

  # Search Results
  search-results:
    items_per_page: 12
    layout: grid
    show_pagination: true

# =============================================================================
# IMAGE COMPONENTS
# =============================================================================

images:
  # Collection Image
  collection-image:
    loading: "lazy"
    sizes: "(max-width: 479px) 100vw, (max-width: 767px) 50vw, 33vw"
    aspect_ratio: "3:2"
    fallback_image: "/assets/images/fallbacks/default.jpg"

# =============================================================================
# UI COMPONENTS
# =============================================================================

ui:
  # Social Sharing
  social-sharing:
    style: "basic"
    layout: "horizontal"
    show_label: true
    icon_style: "svg"

  # Modal
  modal:
    closable: true
    backdrop_close: true
    show_close_button: true
    size: "medium"

  # Alert
  alert:
    dismissible: true
    show_icon: true
    auto_hide: false
    type: "info"

  # Loading Spinner
  loading:
    size: "medium"
    color: "primary"
    show_text: false

# =============================================================================
# DIMENSION COMPONENTS
# =============================================================================

dimensions:
  # Dimension Cloud
  dimension-cloud:
    max_tags: 20
    min_font_size: 14
    max_font_size: 24
    show_count: true
    layout: cloud

  # Dimension List
  dimension-list:
    show_description: true
    layout: vertical
    max_items: 50
    show_empty: false

  # Dimension Tag
  dimension-tag:
    show_icon: true
    style: pill
    clickable: true


# =============================================================================
# CASE STUDIES COMPONENTS
# =============================================================================

case-studies:
  # Case Study Hero
  case-study-hero:
    show_timeline: true
    show_client_info: true
    show_key_metrics: true
    layout: "split"

  # Case Study Metrics
  case-study-metrics:
    layout: "grid"
    show_icons: true
    highlight_primary: true
    max_metrics: 6

  # Case Study Quote
  case-study-quote:
    style: "pullout"
    show_portrait: true
    show_context: true
    layout: "standard"

# =============================================================================
# CAROUSEL COMPONENTS
# =============================================================================

carousels:
  # Future carousel configurations can be added here

# =============================================================================
# MAP COMPONENTS
# =============================================================================

maps:
  # Brand Map
  brand-map:
    zoom_level: 6
    cluster_radius: 50
    show_popup: true
    popup_fields: ["name", "sector", "location"]

# =============================================================================
# GRID COMPONENTS
# =============================================================================

grids:
  universal-grid:
    insight:
      grid_types:
        auto:
          min_width: "300px"
          gap: "var(--space-6)"
        featured:
          min_width: "350px"
          gap: "var(--space-8)"
        fixed-2x2:
          columns: 2
          rows: 2
          gap: "var(--space-6)"
      variants:
        standard:
          emphasis: "normal"
        compact:
          gap_override: "var(--space-4)"
        featured:
          gap_override: "var(--space-8)"
    brand:
      grid_types:
        auto:
          min_width: "320px"
          gap: "var(--space-6)"
        featured:
          min_width: "380px"
          gap: "var(--space-8)"
      variants:
        standard:
          emphasis: "normal"
          card_height: "300px"
        compact:
          gap_override: "var(--space-4)"
          card_height: "280px"
        featured:
          gap_override: "var(--space-8)"
          card_height: "320px"
    founder:
      grid_types:
        auto:
          min_width: "300px"
          gap: "var(--space-6)"
        featured:
          min_width: "350px"
          gap: "var(--space-8)"
      variants:
        standard:
          emphasis: "normal"
        compact:
          gap_override: "var(--space-4)"
        featured:
          gap_override: "var(--space-8)"


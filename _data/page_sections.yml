# Page Sections Configuration
# Centralizes section definitions and panel mappings for data-driven page layouts
# This eliminates hardcoded section logic in layout files

# =============================================================================
# HOME PAGE SECTIONS
# =============================================================================

home:
  default_sections:
    - hero
    - impact-statement
    - discovery-dimensions
    - how-it-works
    - testimonials
    - featured-brands
    - lead-capture
    - location-intelligence
    - founder-focus
    - brand-owners
    - latest-insights-tagged
    - final-cta

  panel_mappings:
    hero:
      type: panel--hero
    impact-statement:
      type: panel--primary
    discovery-dimensions:
      type: panel--light
    how-it-works:
      type: panel--light
    testimonials:
      type: panel--amber-soft
    featured-brands:
      type: panel--light
    lead-capture:
      type: panel--primary
    location-intelligence:
      type: panel--light
    founder-focus:
      type: panel--amber-soft
    brand-owners:
      type: panel--light
    latest-insights-tagged:
      type: panel--light
    final-cta:
      type: panel--cta
      content_classes: panel--centered

# =============================================================================
# BRANDS PAGE SECTIONS
# =============================================================================

brands:

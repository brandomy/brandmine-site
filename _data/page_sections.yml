  default_sections:
    - breadcrumbs
    - hero
    - impact
    - content
    - filter-interface
    - featured-brands
    - latest-brands
    - contact-cta

  # Panel type mappings for each section
  panel_mappings:
    breadcrumbs:
      type: none  # Special case - rendered outside panel system
    hero:
      type: panel--hero
    impact:
      type: panel--primary
      additional_classes: panel--impact
    content:
      type: panel--light
    filter-interface:
      type: panel--light
    featured-brands:
      type: panel--amber-soft
    latest-brands:
      type: panel--light
    contact-cta:
      type: panel--cta

# Site settings
title: Brandmine
email: randal@brandmine.io
description: Elevating leading consumer brands of the BRICS+
google_analytics_id: G-V3T1T5DWJG
# Change this line
baseurl: "" # Empty for local development

# Then once it works locally, change back to this for GitHub Pages deployment:
# baseurl: "/brandmine-site" # For GitHub Pages project sites, this is often the repository name
url: "https://brandmine.io" # The base hostname & protocol for your site

# Build settings
markdown: kramdown
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - README.md
  - CNAME
  - docs/

# Allow unpublished pages during development
unpublished: true

# Collections
collections:
  brands:
    output: true
    # Note: Individual brand files now define their permalink pattern that includes country code
    permalink: /:collection/:path/
  dimensions:
    output: true
    permalink: /:collection/:path/
  insights:
    output: true
    permalink: /:collection/:path/
  styleguide:
    output: true
    permalink: /styleguide/:path/
    
    
# Default front matter
defaults:
  # Global defaults
  - scope:
      path: ""
    values:
      layout: default
  
  # Language defaults for pages
  - scope:
      path: "pages/en"
    values:
      lang: en
  - scope:
      path: "pages/ru"
    values:
      lang: ru
  - scope:
      path: "pages/zh"
    values:
      lang: zh


  # Brand defaults by language
  - scope:
      path: "_brands/en"
      type: "brands"
    values:
      layout: "brand"
      lang: "en"
  - scope:
      path: "_brands/ru"
      type: "brands"
    values:
      layout: "brand"
      lang: "ru"
  - scope:
      path: "_brands/zh"
      type: "brands"
    values:
      layout: "brand"
      lang: "zh"

  # Discovery language defaults
  - scope:
      path: "_dimensions/en"
      type: "dimensions"
    values:
      layout: "dimension"
      lang: "en"
  - scope:
      path: "_dimensions/ru"
      type: "dimensions"
    values:
      layout: "dimension"
      lang: "ru"
  - scope:
      path: "_dimensions/zh"
      type: "dimension"
    values:
      layout: "dimension"
      lang: "zh"

# Insights
  - scope:
      path: "_insights/en"
      type: "insights"
    values:
      layout: "insight"
      lang: "en"
      show_author: true
      show_date: true
      show_time: false
      featured: false
      premium: false
  - scope:
      path: "_insights/ru"
      type: "insights"
    values:
      layout: "insight"
      lang: "ru"
      show_author: true
      show_date: true
      show_time: false
      featured: false
      premium: false
  - scope:
      path: "_insights/zh"
      type: "insights"
    values:
      layout: "insight"
      lang: "zh"
      show_author: true
      show_date: true
      show_time: false
      featured: false
      premium: false

# Style Guide Configuration
styleguide:
  enabled: true
  sections:
    - name: Foundations
      items:
        - name: Brand Identity
          path: /en/styleguide/foundations/brand-identity/
        - name: Colors
          path: /en/styleguide/foundations/colors/
        - name: Typography
          path: /en/styleguide/foundations/typography/
        - name: Spacing
          path: /en/styleguide/foundations/spacing/
        - name: Layouts
          path: /en/styleguide/foundations/layouts/
    - name: Components
      items:
        - name: Hero Panels
          path: /en/styleguide/components/hero-panels/
        - name: Buttons
          path: /en/styleguide/components/buttons/
        - name: Cards
          path: /en/styleguide/components/cards/
        - name: Forms
          path: /en/styleguide/components/forms/
        - name: Text Components
          path: /en/styleguide/components/text/
    - name: Patterns
      items:
        - name: Navigation
          path: /en/styleguide/patterns/navigation/
        - name: Multilingual
          path: /en/styleguide/patterns/multilingual/
        - name: Content Display
          path: /en/styleguide/patterns/content-display/
        - name: Image Handling
          path: /en/styleguide/patterns/image-handling/
        - name: Discovery
          path: /en/styleguide/patterns/disovery/


# SASS configuration
sass:
  style: compressed
  load_paths:
    - assets/css

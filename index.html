<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Brandmine Redirect</title>
  <script>
    // Add console logging to debug
    console.log("Redirect script running...");
    window.location.replace("/en/");
  </script>
</head>
<body>
  <p>If you are not redirected automatically, click <a href="/en/">here</a>.</p>
  <script>
    // Second attempt at redirection
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM loaded, attempting redirect again...");
      window.location.replace("/en/");
    });
  </script>
</body>
</html>

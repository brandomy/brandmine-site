# =============================================================================
# ABOUT PAGE
# =============================================================================
about:
  # Basic information
  title: "О Brandmine"
  description: "Brandmine — это онлайн-платформа, которая освещает и продвигает нарративно-богатые бренды из стран БРИКС+, созданные их основателями. Мы преодолеваем языковые, культурные и политические барьеры, чтобы рассказать их подлинные истории всему миру и связать эти перспективные бренды с людьми, партнерами и капиталом, необходимыми для роста за пределами их границ."
  lead_text: "Brandmine освещает и продвигает нарративно-богатые бренды, созданные основателями из стран БРИКС+, преодолевая языковые, культурные и политические барьеры. Мы раскрываем их подлинные истории миру и связываем эти перспективные бренды с людьми, партнерами и капиталом, необходимыми для роста за пределами их границ."

  # Mission and Vision
  mission: "Наша миссия"
  mission_text: "Осветить то, что сейчас невидимо, преодолевая языковые, культурные и политические барьеры, которые скрывают исключительные бренды стран БРИКС+ от глобального обозрения. Мы поднимаем эти созданные основателями предприятия, делясь их подлинными историями и связывая их с ресурсами, необходимыми для международного расширения."
  vision: "Наше видение"
  vision_text: "Создать мир, где исключительные бренды, созданные основателями из стран БРИКС+, могут процветать глобально, без невидимых барьеров. Мы представляем яркую экосистему, где аутентичные бренды с богатым повествованием беспрепятственно связываются с международными партнерами, создавая ценность и возможности через границы."

  # Problems section
  problems_title: "Проблема, которую мы решаем"
  problems_lead: "Инвесторы брендов, дистрибьюторы, импортеры, франчайзеры и международные партнеры сталкиваются со значительными трудностями при поиске возможностей на рынках БРИКС+:"
  problems_conclusion: "Этот раздробленный ландшафт создает сценарий \"проигрыш-проигрыш\" — международные партнеры тратят ресурсы на поиск скрытых жемчужин, в то время как инновационные основатели с проверенными моделями испытывают трудности с доступом к партнерам и капиталу, необходимым для глобального роста."

  # Problem cards
  problems:
    card1:
      title: "Фрагментация информации"
      description: "Важные данные о брендах разбросаны по множеству источников"
    card2:
      title: "Языковые барьеры"
      description: "Важная информация заперта в местных языках"
    card3:
      title: "Пробелы в культурном контексте"
      description: "Отсутствие понимания 'почему' в отношениях бренд-потребитель"
    card4:
      title: "Проблемы с поиском"
      description: "Нет эффективного способа идентифицировать перспективные бренды"

  # Solutions section
  solutions_title: "Наше решение"
  solutions_lead: "Бизнес-разведывательный центр Brandmine привносит ясность в этот фрагментированный ландшафт путем:"
  solutions_conclusion: "Благодаря этому всеобъемлющему подходу мы создаем ясный, доступный путь к возможностям, который приносит пользу как дальновидным основателям, так и партнерам, которые могут помочь им расти."

  # Solution items
  solutions:
    item1:
      title: "Освещение скрытых экосистем брендов"
      description: "Через комплексные многоязычные профили"
    item2:
      title: "Декодирование культурной значимости"
      description: "Выходя за рамки простого языкового перевода"
    item3:
      title: "Создание структурированных сравнений"
      description: "Со стандартизированными метриками по регионам"
    item4:
      title: "Демонстрация путешествий основателей"
      description: "Которые резонируют глобально, несмотря на местное происхождение"
    item5:
      title: "Курирование квалифицированных возможностей"
      description: "Для упрощения путей партнерства"

  # Team section
  team_title: "Наша команда"
  team_lead: "Brandmine объединяет экспертов по развивающимся рынкам, стратегии бренда и межкультурному бизнес-развитию."

  # Perspective section
  perspective_title: "Наша уникальная перспектива"
  perspective_lead: "С более чем 25-летним опытом жизни и работы в Азии — особенно в Китае и России — наши основатели привносят в Brandmine редкое сочетание языковых навыков, культурного понимания и деловой проницательности:"
  perspective_points:
    - "<strong>Личный опыт основателя</strong> создания и масштабирования культового бренда на азиатских рынках"
    - "<strong>Предпринимательская перспектива</strong> на проблемы привлечения международных инвестиций и партнерств"
    - "<strong>Экспертиза культурного моста</strong>, выходящая за рамки простого языкового перевода"
    - "<strong>Обширные связи</strong> как в странах БРИКС+, так и на международных рынках"
    - "<strong>Фокус на упущенных регионах</strong>, где выдающиеся бренды процветают без глобального признания"
  perspective_conclusion: "Этот уникальный опыт позволяет нам видеть ценные возможности там, где другие видят только барьеры."

  # Services section
  services_title: "Наши услуги"
  services_lead: "Мы предлагаем услуги для брендов БРИКС+, а также для инвесторов и бизнес-партнеров, стремящихся вести с ними дела."
  services_partners_title: "Для международных партнеров"
  services_partners:
    - title: "База данных для поиска брендов"
      description: "Поисковая коллекция отобранных профилей брендов"
    - title: "Индивидуальные исследования"
      description: "Специализированные исследования конкретных секторов или регионов"
    - title: "Руководство по выходу на рынок"
      description: "Стратегическая поддержка для навигации по рынкам БРИКС+"
    - title: "Содействие установлению связей"
      description: "Знакомство с проверенными партнерами брендов"
  services_brands_title: "Для брендов БРИКС+"
  services_brands:
    - title: "Международная видимость"
      description: "Доступ к квалифицированным глобальным партнерам"
    - title: "Профили историй основателей"
      description: "Убедительные нарративы, демонстрирующие ваш путь"
    - title: "Видимость раундов финансирования"
      description: "Демонстрация инвестиционных возможностей целевым партнерам"
    - title: "Сообщество основателей"
      description: "Связь с коллегами из регионов БРИКС+"
  services_conclusion: "Наш индивидуальный подход гарантирует, что и бренды, и партнеры находят правильные связи, с правильным контекстом, в правильное время — создавая ценность через границы благодаря значимым отношениям."


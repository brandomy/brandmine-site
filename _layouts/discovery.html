---
layout: default
---
<!-- Discovery layout for the discovery hub page -->
<!-- {% include components/ui/breadcrumbs.html %} -->

{% if page.sections %}
  {% for section in page.sections %}
    <section class="discovery-section discovery-section--{{ section }}" id="discovery-section-{{ section }}" aria-labelledby="heading-{{ section }}">
      {% include pages/discovery/{{ section }}.html %}
    </section>
  {% endfor %}
{% else %}
  {{ content }}
{% endif %}

<!-- Discovery-specific JavaScript -->
<script src="{{ '/assets/js/pages/discovery/discovery.js' | relative_url }}" defer></script>
